<!-- A temp converter example using oninput and onchange events that
calculate on every change in the textbox.
Also using type="number" on the input prevents textbox from
accepting any other value than number-->
<html lang="en">
   <head>
      <title>Tempreature Converter</title>
      <link rel="stylesheet" href="css/style.css">
      <script src="scripts/script.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="column left">
          <h3>Enter Tempreature</h3>
          <input id="inputTemp" type="number" placeholder="Fahrenheit"
            oninput="convert1(this.value)"
            onchange="convert1(this.value)">
         </div>
         <div class="column right">
            <h3>Result</h3>
            <span id="outputCelcius"></span>
         </div>         
       </div>
   </body>
</html>
